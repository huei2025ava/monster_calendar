    <style>
      /* CSS 變數定義怪獸風格主色調 */
      :root {
        --sulley-blue: #33a2e5;
        /* 毛怪藍 */
        --mike-green: #90d344;
        /* 麥克綠 */
        --purple-patch: #855e97;
        /* 紫色斑點/裝飾 */
        --eye-white: #ffffff;
        /* 眼睛白 */
        --deep-shadow: #1e6091;
        /* 深藍陰影 (主要陰影色) */
        --light-border: rgba(0, 0, 0, 0.1);
        /* 輕微邊界色 */
      }

      body {
        font-family: "Varela Round", sans-serif;
        background: linear-gradient(
          135deg,
          var(--sulley-blue) 0%,
          var(--purple-patch) 100%
        );
        color: var(--deep-shadow);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .two-pane-container {
        display: flex;
        width: 1200px;
        max-width: 95%;
        background-color: var(--eye-white);
        border-radius: 40px;
        border: 8px solid var(--mike-green);
        box-shadow: 0 15px 30px var(--deep-shadow),
          0 0 0 15px var(--sulley-blue);
        overflow: hidden;
      }

      /* --- 左側小月曆樣式 --- */
      .mini-calendar-pane {
        width: 280px;
        padding: 30px 20px;
        background-color: var(--sulley-blue);
        color: var(--eye-white);
        border-right: 5px solid var(--mike-green);
        flex-shrink: 0;
        position: relative;
        /* 用於定位 TODAY 按鈕 */
      }

      .mini-calendar-pane h3 {
        font-family: "Bungee", cursive;
        font-size: 1.5rem;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
        color: var(--eye-white);
        text-shadow: 1px 1px 0 var(--deep-shadow);
      }

      .mini-calendar-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      /* 小月曆導航圖片按鈕 */
      .mini-nav-arrow {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        filter: drop-shadow(2px 2px 0 var(--deep-shadow));
      }

      .mini-nav-arrow img {
        width: 30px;
        /* 圖片大小 */
        height: auto;
      }

      .mini-month-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--eye-white);
      }

      .mini-weekdays,
      .mini-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 3px;
        text-align: center;
      }

      .mini-weekdays {
        font-size: 0.8rem;
        font-weight: 700;
        margin-bottom: 5px;
        padding-bottom: 5px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        color: var(--eye-white);
        /* 星期文字白色 */
      }

      .mini-day-item {
        padding: 5px;
        font-size: 0.9rem;
        border-radius: 5px;
        transition: background-color 0.1s;
        color: var(--eye-white);
        /* 日期數字白色 */
      }

      .mini-day-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .mini-day-item.today {
        background-color: var(--mike-green);
        color: var(--deep-shadow);
        font-weight: 700;
      }

      /* TODAY 按鈕 (開門動畫 + 閃爍陰影) */
      .door-box {
        width: 282px;
        height: 282px;
        margin: 100px auto;
        position: relative;
        /* 移除 overflow: hidden; 讓陰影可以自由向外擴散，不被裁切。 */
        /* overflow: hidden; */
        background: transparent;
        cursor: pointer;
      }

      /* 門本體 */
      .door {
        width: 282px;
        height: 282px;
        background: url("./image/door.png") no-repeat;
        background-size: 3948px 282px; /* 14格總寬度 */
        image-rendering: pixelated;
        background-position: 0 0;
        transition: none !important;

        /* ==== 這裡是重點：閃爍陰影 ==== */
        /* 預設一直閃（非 hover 時） */
        animation: shadowFlicker 1.4s infinite alternate;

        /* 發光+陰影效果（可調整顏色跟強度） */
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8))
          drop-shadow(0 0 40px rgba(0, 255, 255, 0.6));
      }

      /* ==== 滑鼠移入時：停止閃爍 + 移除陰影（乾淨開門）==== */
      .door-box:hover .door {
        animation: openDoor 0.56s steps(13) forwards, shadowFlicker 0s paused; /* 強制暫停閃爍 */
        filter: drop-shadow(
          0 0 8px rgba(255, 255, 255, 0.4)
        ); /* 開門時只留淡淡陰影 */
      }

      /* 滑鼠離開後恢復閃爍 + 倒播 */
      .door-box:not(:hover) .door {
        animation: closeDoor 0.56s steps(13) forwards,
          shadowFlicker 1.4s infinite alternate 0.56s; /* 倒播完 0.56s 後再開始閃 */
      }

      /* 正播 0→13 */
      @keyframes openDoor {
        from {
          background-position: 0px 0;
        }
        to {
          background-position: -3666px 0;
        }
      }

      /* 倒播 13→0 */
      @keyframes closeDoor {
        from {
          background-position: -3666px 0;
        }
        to {
          background-position: 0px 0;
        }
      }

      /* 閃爍陰影動畫 */
      @keyframes shadowFlicker {
        0% {
          filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3))
            drop-shadow(0 0 20px rgba(0, 204, 255, 0));
        }
        50% {
          filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.9))
            drop-shadow(0 0 50px rgba(0, 255, 255, 0.8));
        }
        100% {
          filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5))
            drop-shadow(0 0 35px rgba(0, 255, 204, 0.4));
        }
      }
      /* --- 右側大月曆樣式 --- */
      .main-calendar-pane {
        flex-grow: 1;

      }

      .header {

      /* 主月曆導航圖片按鈕 */

        align-items: center;

        /* 圖片高度 */
      }

      .main-nav-arrow img {
        height: 60px;
        /* 圖片大小 */
        width: auto;
        filter: drop-shadow(2px 2px 0 var(--deep-shadow));
      }

      /* 日期網格 */
      .weekdays,
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: left;
      }

      .weekdays {
        border-bottom: 3px dashed var(--purple-patch);
        margin-bottom: 0;
        padding-bottom: 5px;
        /* 圖片中有間距 */
      }

      .weekday-item {
        font-family: "Bungee", cursive;
        color: var(--purple-patch);
        padding: 10px 10px 10px 5px;
        font-size: 1rem;
        font-weight: 400;
        border-right: 1px dotted var(--light-border);
        /* 點狀分隔線 */
      }

      .weekday-item:last-child {
        border-right: none;
      }

      /* --- 日期數字樣式：格子與邊界處理 --- */
      .day-item {
        height: 120px;
        border: 1px solid var(--light-border);
        border-top: none;
        /* 讓格子線條更簡潔 */
        border-left: none;
        padding: 5px;
        overflow: hidden;
        cursor: pointer;
        background-color: var(--eye-white);
        transition: background-color 0.1s;
      }

      .day-item:nth-child(7n) {
        border-right: none;
      }

      .day-item:first-child,
    /* 第一個格子 */
    .day-item:nth-child(8),
    /* 每行第一個格子 (如果第一行不是從1開始) */
    .days>div:nth-child(7n+1):not(.empty) {
        /* 確保每行第一個有左邊界 */
        /* 圖片上看起來沒有最左邊的垂直線，這裡不特別處理，保持整體格子的樣式 */
      }

      /* 移除最右側的垂直線 */
      .days > div:nth-child(7n):not(.empty) {
        border-right: none;
      }

      /* 移除最下面的水平線 (最後一行) */
      .days > div:nth-last-child(-n + 7) {
        /* border-bottom: none; */
      }

      .day-item:hover {
        background-color: #f5f5f5;
      }

      .day-number {
        font-family: "Varela Round", sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--deep-shadow);
        margin-bottom: 5px;
      }

      .today .day-number {
        color: var(--eye-white);
        background-color: var(--purple-patch);
        display: inline-block;
        padding: 2px 8px;
        border-radius: 50%;
        box-shadow: 0 0 5px var(--mike-green);
      }

      /* 圖片中今天的日期有綠色光暈 */
      .day-item.today {
        box-shadow: 0 0 10px var(--mike-green) inset, 0 0 10px var(--mike-green);
      }

      /* 前一個月和下一個月的日期 */
      .day-item.prev-month .day-number,
      .day-item.next-month .day-number {
        color: rgba(0, 0, 0, 0.3);
        /* 灰色，減淡 */
      }

      /* 代辦事項/活動的風格 */
      .event {
        background-color: var(--mike-green);
        color: var(--eye-white);
        padding: 3px 5px;
        margin-top: 5px;
        /* 與日期數字有間隔 */
        border-radius: 10px;
        font-size: 0.8rem;
        font-weight: 700;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        cursor: grab;
        box-shadow: 0 2px 0 var(--deep-shadow);
      }
    </style>
